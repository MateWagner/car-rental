<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/template :: head"></head>
<body>
<nav th:replace="fragments/template :: nav">
</nav>
<section th:replace="fragments/gallery :: section"></section>
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <h1> Edit Car</h1>
            <form action="/admin/car" method="post" th:object="${car}">
                <div class="mb-3">
                    <button type="button" id="thumbnail" data-bs-toggle="modal" data-bs-target="#gallery">
                        <img th:src="${car.picturePath}" width="150">
                    </button>
                </div>
                <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" id="inputName" class="form-control" placeholder="Name" th:field="*{name}"
                           required min="3">
                </div>
                <div class="mb-3">
                    <label for="inputPrice" class="form-label">Daly Price</label>
                    <input type="number" id="inputPrice" class="form-control" placeholder="Daly Price"
                           th:field="*{dalyPrice}"
                           required>
                </div>
                <div class="mb-3 form-switch">
                    <input class="form-check-input" id="inputActive" type="checkbox" role="switch"
                           th:field="*{isActive}">
                    <label for="inputActive" class="form-check-label">Active</label>
                </div>
                <input type="hidden" id="inputPicturePath" th:field="*{picturePath}">
                <input type="hidden" th:field="*{id}">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
