<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>ACME Car Rental</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ACME Car Rental</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Admin Pages</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container text-center">
    <div class="row align-items-start">
        <div class="col">

        </div>
        <div class="col">
            <div class="mb-3" th:each="car: ${cars}">
                <div class="card" style="width: 18rem;">
                    <img th:src="${car.picturePath}" class="card-img-top" alt="Picture of Car">
                    <div class="card-body">
                        <h5 class="card-title"><span th:text="${car.name}" th:remove="tag">title</span>
                        </h5>
                        <p class="card-text">Price pair day: <span th:text="${car.dalyPrice}"></span></p>

                        <a th:href="@{'/order/' + ${car.id} + '?from=' + ${period.dateFrom} + '&to=' + ${period.dateTo}}"
                           class="btn btn-primary">Rent</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">

        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</html>
