<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/template :: head"></head>
<body>
<nav th:replace="fragments/template :: nav">
</nav>
<div class="container text-center">
    <div class="row">
        <div class="col-lg-10 d-flex flex-row flex-wrap justify-content-center">
            <div class="card m-4" style="width: 18rem;" th:each="car: ${cars}">
                <img th:src="${car.picturePath}" class="card-img-top" alt="Picture of Car">
                <div class="card-body">
                    <h5 class="card-title"><span th:text="${car.name}" th:remove="tag">title</span>
                    </h5>
                    <p class="card-text">Price pair day: <span th:text="${car.dalyPrice}"></span></p>

                    <a th:href="@{'/order/' + ${car.id} + '?from=' + ${period.dateFrom} + '&to=' + ${period.dateTo}}"
                       class="btn btn-primary">Rent</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
